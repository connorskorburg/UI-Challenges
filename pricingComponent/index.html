<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- pricing header -->
    <header>
        <!-- our pricing heading -->
        <h1>Our Pricing</h1>
        <!-- section for toggler  -->
        <section>
            <span>Annually</span>
            <!-- checkbox toggler -->
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <span>Monthly</span>
    
        </section>
    
    </header>
    <!-- pricing section -->
    <section id="pricing">
        <!-- article cards -->
        <article>
            <h3>Basic</h3>
            <h2>
                <span class="dollar">$</span><span id="price-1">199.99</span>
            </h2>
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <button>LEARN MORE</button>
        </article>
        
        <article>
            <h3>Professional</h3>
            <h2>
                <span class="dollar">$</span><span id="price-2">249.99</span>
            </h2>
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <button>LEARN MORE</button>
        </article>
        
        <article>
            <h3>Master</h3>
            <h2>
                <span class="dollar">$</span><span id="price-3">399.99</span>
            </h2>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <button>LEARN MORE</button>
        </article>
        
    </section>
</body>
</html>
